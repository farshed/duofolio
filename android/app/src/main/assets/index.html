<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
		<style>
			body {
				overflow: hidden !important;
			}
			iframe {
				overflow: hidden !important;
			}
			#reader {
				margin: 0px;
				height: 100vh;
				width: 100vw;
				overflow: hidden !important;
				display: flex;
				justify-content: center;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<div id="reader"></div>
	</body>
	<script>
		let book = ePub(window.BOOK_PATH);
		window.rendition = book.renderTo(document.getElementById('reader'), {
			width: '85%',
			height: '90%'
		});
		window.rendition.on('started', () => {
			window.rendition.display(window.BOOK_LOCATION);
			window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'key', key: book.key() }));
		});
		// book.loaded.cover.then((url) => {
		// 	window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'cover', cover: url }));
		// });
		book.loaded.metadata.then((metadata) => {
			window.ReactNativeWebView.postMessage(
				JSON.stringify({ type: 'metadata', title: metadata.title, author: metadata.creator })
			);
		});
		book.loaded.navigation.then((nav) => {
			let contents = nav.toc.map(({ href, label }) => {
				return { href, label: label.trim() };
			});
			window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'contents', contents }));
		});
		window.rendition.on('relocated', (e) => {
			window.ReactNativeWebView.postMessage(
				JSON.stringify({ type: 'loc', key: book.key(), cfi: e.start.cfi })
			);
		});
		window.rendition.on('selected', () => {
			let selected =
				window.rendition.manager && window.rendition.manager.getContents().length > 0
					? window.rendition.manager
							.getContents()[0]
							.window.getSelection()
							.toString()
							.trim()
					: '';
			if (selected) {
				window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'selected', selected }));
			}
		});
		navigator.wakeLock.request('screen').then((wakeLock) => {
			window.wakeLock = wakeLock;
		});

	</script>
</html>
